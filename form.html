<html>
<head>
<title>Form</title>

</head>
<body>
<form>
First Name : <input type="text" name="firstname" required">
<br>Last Name : <input type="text" name="lastname" required">
<br>Password : <input type="password" name="password" required>
<BR>
<input type="radio" name="food" value="Brownie Icecream" checked>Brownie Icecream<br>
<input type="radio" name="food" value="Pizza">Pizza<br>
<input type="radio" name="food" value="Burger">Burger<br>

<input type="checkbox" name="skills" value="HTML">I know HTML<br>
<input type="checkbox" name="skills" value="JAVA SCRIPT">I know JAVA SCRIPT<br>

Quality (between 1 and 5): <input type="number" name="quantity" min="1" max="5"><br>

D.O.B  <input type="date" name="dob"><br>

Choose a color:  <input type="color" name="choose color"><br>
<input type="submit" value="submit">
</form>

</body>
</html>
