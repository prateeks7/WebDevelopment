<html>
<head>
<title>Color CSS</title>
<style>
div {height:50px;width:100%;}
</style>
</head>
<body>

<h1 style="font-size:100%">Colors can be set using color names And use division h nd w for display color</h1>

<div style="background-color:red"></div>
<div style="background-color:yellow"></div>
<div style="background-color:green"></div>
<div style="background-color:blue"></div>
<div style="background-color:orange"></div>

<h1 style="color:red">Heading</h1>
<h1 style="color:yellow">Heading</h1>
<h1 style="color:green">Heading</h1>
<h1 style="color:blue">Heading</h1>
<h1 style="color:orange">Heading</h1>

<h1 style="font-size:100%">Colors can be set using RGB 0 to 255</h1>

<div style="background-color:rgb(255,0,0)"></div>
<div style="background-color:rgb(255,255,0)"></div>
<div style="background-color:rgb(0,100,0)"></div>
<div style="background-color:rgb(0,0,255)"></div>
<div style="background-color:rgb(255,150,0)"></div>

<h1 style="color:rgb(255,0,0)">Heading</h1>
<h1 style="color:rgb(255,255,0)">Heading</h1>
<h1 style="color:rgb(0,100,0)">Heading</h1>
<h1 style="color:rgb(0,0,255)">Heading</h1>
<h1 style="color:rgb(255,150,0)">Heading</h1>
</body>
</html>
