    }

        target.style.fontWeight = "bold" ;
		
		document.getElementById("bold").value = 1;

}

function italicText(){

		document.getElementById("italic").value = 0;

        target.style.fontStyle = "italic";
		document.getElementById("italic").value = 1;
    }
